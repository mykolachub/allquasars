<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>

        /* по центру */
        body{
            display: grid;
            place-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* все что тебе нужно ниже */
        .loading{
            width: 25px;
            height: 25px;
        }

        .loading svg{
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: spinner 1s cubic-bezier(.6,0,.4,1) infinite;
        }

        @keyframes spinner {
            0% { transform: rotate(0deg) }
            to { transform: rotate(359deg) }
        }

    </style>
    
    <div class="loading">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"  xmlns="http://www.w3.org/2000/svg">
            <path opacity="0.2" fill-rule="evenodd" clip-rule="evenodd" d="M12 19C15.866 19 19 15.866 19 12C19 8.13401 15.866 5 12 5C8.13401 5 5 8.13401 5 12C5 15.866 8.13401 19 12 19ZM12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" fill="currentColor" />
            <path d="M2 12C2 6.47715 6.47715 2 12 2V5C8.13401 5 5 8.13401 5 12H2Z" fill="currentColor"/>
          </svg>
    </div>
</body>
</html>
